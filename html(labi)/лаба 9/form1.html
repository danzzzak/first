<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FORMI</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <p> Фамилия:
      <input type="text" name="famil">
      Имя:
      <input type="text" name="Name">
      Отчество:
      <input type="text" name="otchestvo"></p>
    <p> Дата рождения:
      День
      <input type="text" name="den" placeholder="1 - 31">
      Месяц
      <input type="text" name="mes" placeholder="1 - 12">
      Год
      <input type="text" name="god" placeholder="1978 - 2011"></p>
    <p> Место рождения
      <textarea name="mesto"></textarea></p>
    <p> Гражданство
      <input type="text" name="graj"></p>
    <p>Знание языка
      <input type="checkbox" name="angl" value="">Английский
      <input type="checkbox" name="nem" value="">Немецкий
      <input type="checkbox" name="franz" value="">Французкий </p>
    <p> Степень знания языка
      <input type="radio" name="znanie" value="">Высокое
      <input type="radio" name="znanie" value="">Среднее
      <input type="radio" name="znanie" value="">Низкое</p>
    <p>Образование
      <input type="radio" name="obraz" value="">Сраднее-профессиональное
      <input type="radio" name="obraz" value="">Общее
      <input type="radio" name="obraz" value="">Начальное-профессиональное
      <input type="radio" name="obraz" value="">Среднее
      <input type="radio" name="obraz" value="">Высшее</p>

  </form>

</body>

</html>
