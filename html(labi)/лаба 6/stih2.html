<body>
  Тени тоже существуют:
         Тоже плачут, вроде нас,
         То сольются в поцелуе,
         Скромной нежностью лучась.

         То пугливо разбегутся
         И скучают по углам,
         То подносят с чаем блюдце
         К пересохнувшим губам.

         Тени – этими и теми –
         Не отброшены, отнюдь;
         Рядом с нами ходят тени,
         Коротая общий путь.
